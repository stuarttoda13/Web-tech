<!DOCTYPE html>
<html>

    <head>
        <title>Slide Show</title>
        <style type="text/css">
            p {
                text-align: center;
            }

            img {
                border-width: 10px;
                border-style: solid;
            }
        </style>

        <script type="text/javascript">
        var slides = new Array("Images/Tiger.jpg","Images/tiger2.jpg","Images/tiger3.jpg","Images/tiger4.jpg");
        var color = new Array("yellow", "blue", "green", "red");
        var text = new Array("tiger walking","tiger side shot", "tiger casual shot", "more than 1 tiger");
        
       
        var i = 0;

        function slideShow(){
            var tigerImage = document.getElementById("tiger");
            var d = document.getElementById("description");
            if (i == slides.length){
                i=0;
            }

            tigerImage.src = slides[i];
            d.innerHTML = text[i];
            tigerImage.style.borderColor = color[i];
            i++;
            setTimeout("slideShow()",1500);

           

        }
        

        </script>
    </head>

    <body onload = "slideShow()">
        <p>
            <img id = "tiger" src="Tiger.jpg" alt="Slide Show of Tigers" title="Tigers" width = "400px" height = "300px"/>
        </p>

<p id="description">    

</p>
    </body>

</html>
